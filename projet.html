	<a id="goTop" class="invisible" href="#">

			<polyline points="112 328 256 184 400 328" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
		</svg>
	</a>

	<!-- Barre de navigation -->

	<header>
		<nav>
			<img id="icône" src="Pic/ionicons/menu.svg" alt="tag" onclick="window.location.href='#top'">
			<ul>
				<li class="liNav"><a class="link" href="page.html">Portfolio</a></li>
				<li class="liNav"><a class="link" href="page.html#Propos">À propos</a></li>
				<li class="liNav"><a class="link" href="page.html#Contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<a name="Web"></a>
	<section>
		<h2>Réalisations web</h2>
		<p class="small">Oups... Il n'y a rien pour l'instant, un peu de patience.</p>
	</section>

	<a name="Logo"></a>
	<section>
		<h2>Logos</h2>
		<p class="small">Oups... Il n'y a rien pour l'instant, un peu de patience.</p>
	</section>

	<!-- Carrousel Sonic Spinball -->

	<a name="Autre"></a>
	<section class="carrousel">
		<h2>Autres réalisations</h2>
		<a name="SonicSpinball"></a>
		<div id="en-tete">
			<img src="Pic/img/Sonic/sonic.png" alt="Sonic Spinball icône">
			<h3>Sonic Spinball</h3>
		</div>
		<div id="imgBox1" class="imgBox">
			<img id="imgAffichée1" class="imgAffichée" src="Pic/img/Sonic/0.png" alt="Image jeu sonic">
		</div>
		<div id="btnBox1" class="btnBox">
			<button class="circIn" onclick=clic(0,0) >&nbsp;</button>
			<button class="circOut" onclick=clic(0,1) >&nbsp;</button>
			<button class="circOut" onclick=clic(0,2) >&nbsp;</button>
			<button class="circOut" onclick=clic(0,3) >&nbsp;</button>
			<button class="circOut" onclick=clic(0,4) >&nbsp;</button>
		</div>
		<div class="infoLangBox">
			<p class="infoLang">Langage:</p>
			<div class="langCell">Python</div>
		</div>
	</section>

	<!-- Carrousel The Legend of Zelda: l'épopée de Lynk -->

	<section class="carrousel">
		<a name="ZLDL"></a>
		<div id="en-tete">
			<img src="Pic/img/Zelda/Bouclierepee.png" alt="Zelda l'épopée de Lynk icône">
			<h3>The Legend of Zelda: L'épopée de Lynk</h3>
		</div>
		<div id="imgBox2" class="imgBox">
			<img id="imgAffichée2" class="imgAffichée" src="Pic/img/Zelda/0.png" alt="Image jeu Zelda">
		</div>
		<div id="btnBox2" class="btnBox">
			<button class="circIn" onclick=clic(1,0) >&nbsp;</button>
			<button class="circOut" onclick=clic(1,1) >&nbsp;</button>
			<button class="circOut" onclick=clic(1,2) >&nbsp;</button>
			<button class="circOut" onclick=clic(1,3) >&nbsp;</button>
			<button class="circOut" onclick=clic(1,4) >&nbsp;</button>
		</div>
		<div class="infoLangBox">
			<p class="infoLang">Langage:</p>
			<div class="langCell">Python</div>
		</div>
	</section>
